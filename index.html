<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Materialize CSS</title>
    <style>
      .row > div {
        padding: 10px;
        background: #ddd;
        border: 1px solid white;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <!-- Grid row>col s(small size screen))3 m3(medium size screen) 그리드는 12칸을 차지하는데 s3 3칸의 space를 가져가겠다 -->
    <div class="container">
      <h4>Grids</h4>
      <div class="row">
        <div class="col s3">content</div>
        <div class="col s3">content</div>
        <div class="col s3">content</div>
        <div class="col s3">content</div>
      </div>
      <div class="row">
        <div class="col s6">content</div>
        <div class="col s6">content</div>
        <div class="col s6">content</div>
        <div class="col s6">content</div>
      </div>

      <div class="row">
        <div class="col s6 m3">content</div>
        <div class="col s6 m3">content</div>
        <div class="col s6 m3">content</div>
        <div class="col s6 m3">content</div>
      </div>

      <div class="row">
        <div class="col s12 m6 l4">content</div>
        <div class="col s12 m6 l4">content</div>
        <div class="col s12 m6 l4">content</div>
        <div class="col s12 m6 l4">content</div>
        <div class="col s12 m6 l4">content</div>
        <div class="col s12 m6 l4">content</div>
      </div>

      <div class="row">
        <div class="col s12 m6 l4 xl2">content</div>
        <div class="col s12 m6 l4 xl2">content</div>
        <div class="col s12 m6 l4 xl2">content</div>
        <div class="col s12 m6 l4 xl2">content</div>
        <div class="col s12 m6 l4 xl2">content</div>
        <div class="col s12 m6 l4 xl2">content</div>
      </div>

      <div class="row">
        <div class="col s12 m8">content</div>
        <div class="col s12 m4">content</div>
        <div class="col s12 m4">content</div>
        <div class="col s12 m8">content</div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
