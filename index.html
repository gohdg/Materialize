<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Materialize CSS</title>
    <style>
      nav .badge {
        position: relative;
        top: 10px;
        right: 35px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Modals</h2>
      <a href="#terms" class="btn orange modal-trigger">Terms & Conditions</a>

      <div class="modal" id="terms">
        <div class="modal-content">
          <h4>Terms & Conditions</h4>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias eligendi saepe fugit earum ipsum amet optio ducimus illum expedita quidem. Impedit modi ad est assumenda iure! Quibusdam culpa modi ducimus!</p>
        </div>
       <div class="modal-footer">
         <a href="#" class="modal-close btn orange">Agree & Close</a>
       </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".modal").modal();
      });
    </script>
  </body>
</html>
